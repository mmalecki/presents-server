<!doctype html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Presents admin panel</title>
  </head>
  <body>
    <form id="passwordForm" action="#" onsubmit="return submitPassword()">
      <input id="password" type="password" placeholder="Password..." />
      <input type="submit" value="Save" />
    </form>

    <h1><a href='#' onclick='PresentsAPI.previous();'>&lt;-</a></h1>
    <h1><a href='#' onclick='PresentsAPI.next();'>-&gt;</a></h1>

    <script src='/admin/js/api.js'></script>
    <script>
      var password = '';

      function submitPassword() {
        password = document.getElementById('password').value;

        document.getElementById('passwordForm').style.display = 'none';

        return false;
      }
    </script>
  </body>
</html>
